<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calendar</title>
		<style>
			body {
				padding: 2em;
				background: #fafafa;
				color: #666;
				font-size: 14px;
				font-family: "Helvetica", sans-serif;
				line-height: 135%;
			}

			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			#calendar {
				float: left;
				position: relative;
				border-top: 1px solid #ddd;
				border-left: 1px solid #ddd;
			}

			.hours {
				position: absolute;
				top: 30px;
				width: 100%;
				height: 500px;
				border-top: 1px solid #ddd;
			}

			.hours .hour {
				position: relative;
				top: -1px;
				border-bottom: 1px solid #ddd;
				height: 19px;
			}

			.day {
				width: 100px;
				float: left;
				border-right: 1px solid #ddd;
			}

			.day h3 {
				margin: 0;
				height: 20px;
				padding: 5px;
				font-size: 1em;
				text-align: center;
				background: #f8f8f8;
			}

			.events {
				position: relative;
				height: 480px;
			}

			.event {
				position: absolute;
				width: 100px;
				padding: 0 0.3em;
				box-sizing: border-box;
				color: #355718;
				border-left: 3px solid #69ab30;
				background: rgba(162, 199, 74, 0.4);
				border-radius: 10px;
			}

			.event.hover {
				background: rgba(162, 199, 74, 0.8);
			}

			.event h4 {
				margin: 0;
				font-size: 10px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<h1>Plans</h1>
		<div id="calendar">
			<div class="hours">
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
				<div class="hour"></div>
			</div> <!-- .hours -->
			<ul class="days">
			</ul> <!-- .days -->
		</div>
		<script src="$.js"></script>
		<script src="_.js"></script>
		<script src="backbone.js"></script>
		<script src="handlebars.js"></script>
		<script src="templates.js"></script>
		<script src="events.js"></script>
		<script src="main.js"></script>
	</body>
</html>
